<form>
  <input type ="text" placeholder="title" name="title" #title><br><br>
  <input type ="text" placeholder="content" name="content" #content><br><br>
  <input type ="text" placeholder="firstname" name="firstname"#firstname><br><br>
  <input type ="text" placeholder="secondname" name="secondname"#secondname><br><br>
  <input type ="text" placeholder="thirdname" name="thirdname"#thirdname><br><br>

  <input type="submit" value= "Submit" (click)="create(title.value,content.value,firstname.value,secondname.value,thirdname.value)">
  </form>
  
  <div class="row">
      <div class="col-sm-04">
        <form>
        <h3>Delete Data</h3>
        <input type ="text" name="Delete" #Delete><br><br>
        <input type ="submit" value="Delete" (click)="delete(Delete.value);"><br><br>
      </form>
      </div>
     
        <div class="col-sm-04">
            <table class = "table table-hover fixed_header tbody fixed_header thead tr">
                <thead>
                  <tr>
                  
                    <th>ID</th>
                    <th>Title</th>
                    <th>content</th>
                    <th>FirstName</th>
                    <th>SecondName</th>
                    <th>ThirdName</th>
                   
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let array of myarray">
                  
                      <td>{{array._id}}</td>
                      <td>{{array.title}}</td>
                      <td>{{array.content}}</td>
                      <td>{{array.firstname}}</td>
                      <td>{{array.secondname}}</td>
                      <td>{{array.thirdname}}</td>
                      </tr>
                    </tbody>
                </table>          
        </div>
    </div>
